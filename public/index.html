<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>TicTacToe Online</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <canvas id="the-canvas" style="background-color: white;">
                    <!-- GAME WILL BE DRAWN HERE -->
                </canvas>
                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-light" id="restart-button">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 chat-window">
                <div class="chat-header row">
                    <div class="col align-self-center">
                        <h5>
                            chat
                        </h5>
                    </div>
                </div>
                <div class="message-form">
                    <form id="user-input">
                        <div class="col-sm-12">
                            <input id="user-message" type="text" placeholder="message" />
                        </div>
                    </form>
                </div>
                <ul id="messages" class="col-sm-12">
                    <!-- all messages will be in this field pulled by js -->
                </ul>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- local scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socketScripts.js"></script>
    <script src="./joinNs.js"></script>
    <script src="./joinRoom.js"></script>
    <script src="./chatScripts.js"></script>
    <script src="./gameScript.js"></script>
    <script src="./uiScript.js"></script>
    
    
</body>

</html>
